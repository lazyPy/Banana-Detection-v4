<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banana Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
    body{
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container{
        height: 100%;
    }

    </style>

</head>
<body>

<div class="container d-flex align-items-center justify-content-center">
    <form id="imageUploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_image" class="btn btn-lg btn-primary mx-1" id="imageInputLabel">
            Select Image
            <input id="id_image" type="file" name="image" style="display: none;">
        </label>

        <div id="processingImage" class="text-center" style="display: none;">
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <br>
            <p class="fw-medium" role="status">Processing Image...</p>
        </div>

    </form>
</div>

<script>
    document.getElementById('id_image').addEventListener('change', function() {
        document.getElementById('imageInputLabel').style.display = 'none'; // Hide the 'Select Image' button
        document.getElementById('processingImage').style.display = 'block'; // Show the processing animation
        document.getElementById('imageUploadForm').submit();
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
