<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banana Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
    body{
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container{
        height: 100%;
    }
    </style>

</head>
<body>

<div class="container d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card shadow rounded">
                <img src="data:image/png;base64,{{ prediction_image }}" class="img-fluid mx-auto"
                     style="max-width: 100%" alt="Detected Image">
                <div class="card-body">
                    <h5 class="card-title text-center">Major Class: {{ majority_class|upper }}</h5>
                    <h5 class="card-text text-center">Detected Count: {{ count }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
